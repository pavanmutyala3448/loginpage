<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="">
      <form name="pavan" onsubmit="return click()" method="post" >
        <h1>Login Form</h1>
        <table>

          <tr>

            <td><label for="Name">Name :</label></td>
            <td><input class="i i1"  type="text" name="fname" required="Please Enter Your Name"></td>
          </tr>
          <tr>
            <td><label for="Username">UserName:</label></td>
            <td>  <input class="i i2"  type="text" name="uname" value=""  required="Enter a Username"></td>
          </tr>
          <tr>
            <td>  <label for="Email">Email:</label></td>
            <td><input class="i i3"  type="email" name="mail" value="" required="Enter Your Email"></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
            <input class="i i4"  type="password" name="pword" value="" required="Enter Your Password"></td>
          </tr>
        
          <td></td>

          <td><input class="button"  type="submit"  value="Login" ></td>
          </tr>

        </table>







      </form>




    </div>

<script src="index.js" charset="utf-8"></script>
  </body>
</html>
